<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <nav>
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Task</li>
          <li>Communities</li>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <header>
        <div class="search-bar">
          <input type="text" placeholder="Search">
        </div>
        <div class="profile">
          <img src="profile-pic.jpg" alt="Jane Doe">
          <span>Jane Doe (@jane)</span>
        </div>
      </header>
      <section class="projects">
        <h3>Your Projects</h3>
        <div class="project-grid">
          <div class="project-card">Super Cool Project</div>
          <div class="project-card">Less Cool Project</div>
          <div class="project-card">Impossible App</div>
          <div class="project-card">Easy Peasy App</div>
          <div class="project-card">Ad Blocker</div>
          <div class="project-card">Money Maker</div>
        </div>
      </section>
      <section class="announcement">
        <h3>Announcements</h3>
        <p>Site Maintenance: Lorem ipsum...</p>
      </section>
    </main>
  </div>
</body>
</html>
